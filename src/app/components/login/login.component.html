<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="login.component.css">




<div class="pt-5">
    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center"> Login </h3>
                <div class="card-text">
                    <form (ngSubmit)="login()">
                        <div class="form-group">
                            <label for="exampleInputEmail1"> Enter Username</label>
                            <input type="text" class="form-control form-control-sm" id="username" name="username"
                                required minlength='3' maxlength='20' #myUserName="ngModel"
                                [(ngModel)]="addCredentialsData.userName">
                            <span *ngIf="myUserName.touched && myUserName.errors?.required" class="text-danger small">
                                Note-User Name is mandatory.
                            </span>
                            <span *ngIf="myUserName.touched && myUserName.errors?.minlength" class="text-danger small">
                                User Name should be min of 3 characters.
                            </span>

                        </div>



                        <div class="form-group">
                            <label for="password">Enter Password </label>
                            <input type="password" class="form-control form-control-sm" id="password" name="pwd"
                                required required minlength='3' maxlength='20' #myPassword="ngModel"
                                [(ngModel)]="addCredentialsData.password">
                            <span *ngIf="myPassword.touched && myPassword.errors?.required" class="text-danger small">
                                Note-Password is mandatory.
                            </span>
                            <span *ngIf="myPassword.touched && myPassword.errors?.minlength" class="text-danger small">
                                Password should be min of 3 characters.
                            </span>

                        </div>


                        <form action="form-group">
                            <p>Login as:</p>
                              <input type="radio" id="admin" name="usertype">
                              <label for="admin">Admin</label>
                              <input type="radio" id="Farmer" name="usertype">
                              <label for="farmer">Farmer</label>
                              <input type="radio" id="Supplier" name="usertype">
                              <label for="supplier">Supplier</label>

                            <br>


                            <button type="submit" class="btn btn-primary btn-block"> Login </button>

                            <div class="Register">
                                Don't have an account?  <button class="btn btn-primary btn-block" (click)="navigateToRegister()"> Register Here! </button>
                            </div>
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
